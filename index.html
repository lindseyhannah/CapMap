basemap.addTo(map);
 

var pointGroupLayer;

  
function addPoints(data) {
	if (pointGroupLayer != null) {
		pointGroupLayer.remove();
	}
	pointGroupLayer = L.layerGroup().addTo(map);
 


	for(var row = 0; row < data.length; row++) {
		var rad;
		var color;
var ppm= (data[row].concentration_ppm)

function getColor(ppm) {
	if (ppm <0.00001){
		return '#fef0d9';}
	if (ppm <0.0001){
		return '#fdd49e';}
	if (ppm <0.001){
		return '#fdbb84';}
	if (ppm <0.01){
		return '#fc8d59';}
	if (ppm <0.1){
		return '#e34a33';}
	if (ppm >= 0.1){
		return '#b30000';
	}
	if (ppm === "undefined"){
		return 'white'
	}
	else{
		return 'transparent';
	}
	};
	
function getRadius(ppm){
	if (ppm <= 0.00001) {
		return '5';
		};
	if (ppm <0.001){
		return '10';
			} 
	if (ppm <0.1){
		return '15'	
		;} 
	else{
		return '0';
	}
}

      	marker.bindPopup(("<h2>"+ "Sample ID: " + data[row].sample_id + "<br>"+  "Microplastic Concentration is: " + data[row].concentration_ppm + " ppm" + "</h2>"));

  	}
}
